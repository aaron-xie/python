<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03出差报销表格</title>
	<style>
		.baoxiao{
			border:1px solid #666;border-collapse: collapse;
		}
		.baoxiao td,.baoxiao th{
			border:1px solid #666;
			text-align:center;/*文字水平居中*/
			padding:5px 10px;
		}

		.baoxiao td.text-left{text-align:left;}
	</style>
</head>

			<tr>
				<td></td>

				<td></td>
				<td></td>
				<td></td>

			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td>市内交通</td>
				<td></td>
				<td colspan="2"></td>
				<td></td>
				<td>夜间乘车</td>

				<td></td>

			<tr>
				<td></td>

				<td></td>
				<td></td>
				<td></td>

				<td colspan="2"></td>
				<td></td>

				<td></td>
				<td></td>
			</tr>

</html>
