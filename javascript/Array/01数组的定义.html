<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01数组的定义</title>
	<script>
		/*
			数据的集合

			数组的定义:
				* 字面量: []
				* 构造函数: Array
		 */
		
		var num = 10;
		var str = 'laoxie';


		// 数组的定义
		// 字面量
		var arr1 = [10,20,30,'laoxie',true];

		// 构造函数
		var arr2 = new Array(10,20,30);
	</script>
</head>
<body>
	
</body>
</html>
