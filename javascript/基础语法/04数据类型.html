<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03变量</title>

</head>
<body>
	<h1>04数据类型</h1>
	<script>
		/*
			数据类型
				* 值类型
					* String 字符串（引号）
					* Number 数字
						* NaN (not a number) ： 当算术运算无法进行时，得到NaN
					* Boolean 布尔值
						* true			1
						* false			0
				* 特殊数据类型
					* Null
						* null
					* Undefined
						* undefined
				* 引用数据类型
					* Array	数组
					* Object 对象
				
		 */
	
		var myName = 'laoxie';
		var myAge = 18;
		var isMarried = true;

		var arr = [];
		var obj = {};


	</script>
</body>
</html>
