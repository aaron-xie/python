<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03变量</title>

</head>
<body>
	<h1>03变量</h1>
	<script>
		/*
			变量
				* 必须使用var声明
				* JS变量的命名规范
					* 变量名必须是数字,字母,下划线_和美元符$组成;
					* 第一个字符不能为数字
					* 不能使用关键字或保留字
				* 代码可读性
					* 标识符区分大小写，如：age和Age是不同的变量。但强烈不建议用同一个单词的大小写区分两个变量。
					* 变量命名尽量遵守驼峰原则: myStudentScore
					* 变量命名尽量见名知意
					* 保持代码缩进
					* JS语句的末尾尽量写上分号;
					* 运算符两边都留一个空格, 如 var n = 1 + 2;
					* 注释
						* 单行注释：//注释内容
						* 多行注释（和CSS注释一样）
							* 注释内容
							* 多行注释不能嵌套
		 */
	
		var myName = 'laoxie';
		var myAge = 18;
		var isMarried = true;


	</script>
</body>
</html>
