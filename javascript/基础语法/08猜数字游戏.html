<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12案例_猜数字游戏</title>
	
</head>
<body>

<h1>猜数子游戏</h1>

<p>现在已生成一个1-100的数字，猜中有奖</p>
<input type="number" id="num">
<button id="btn">确定</button>
<script>
		/*
			思路：
			1.生成1-100随机数
				随机数：Math.random()：得到一个0-1但不包括1的数字
				取整:parseInt()
			2.点击按钮时判断输入的数字与随机数的关系
				* 定义一个函数
				* 获取输入的值
				* 判断

			DOM节点操作
				* 获取页面元素
					* document.getElementById()
				* 属性
					* value ：获取表单元素的值，得到字符串

			事件：监听用户行为并做出反应
				* 鼠标事件
					* onclick 		单击
					* ondblclick	双击
					* onmouseover   鼠标移入
					* onmouseout    鼠标移开
				* 键盘事件

				* 绑定事件
					格式：元素.事件名 = 事件处理函数
			函数
				* 具名函数
					* 声明
						* function show(){}
						* var show = function(){}
				* 匿名函数
					* 没有名字的函数
					* function(){}

		 */
		
		// 获取元素
		var num = document.getElementById('num');
		var btn = document.getElementById('btn');
		
		// 生成一个1-100的随机整数
		var number = parseInt(Math.random()*100+1);//1-100

		// js声明函数
		// function show(a){
		// 	// var a
		// 	// 形参：a

		// 	// 函数返回值
		// 	return a*2;
		// }
		// show(10);//10：实参
		
		// 匿名函数
		btn.onclick = function(){
			// 获取输入的值
			// var _num = Number(num.value);//string
			var _num =num.value*1;//string->number

			// 拿_num和number进行比较
			if(_num > number){
				alert('大了');
			}else if(_num < number){
				alert('小了')
			}else{
				alert('恭喜你，你是个人才');
			}

		}

	</script>
</body>
</html>
