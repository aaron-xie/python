<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01函数的定义</title>
	<script>
		function show(){
			console.log('声明式show');
		}
		var show1

		/*
			* 函数的定义:
				 * 声明式:function show(){}
				 * 赋值式: var show = function(){}
			* 声明提前
				* 在执行前把声明提前到最开始的地方
			执行:
				* 手动执行
		 */
		
		// 执行(调用)
		show();
		show1();
		
		var show1 = function(){
			console.log('收益');
		}

		

	</script>
</head>
<body>
	
</body>
</html>
